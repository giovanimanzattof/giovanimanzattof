<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutricionista IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #a3e635;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #84cc16;
      }
      /* Animation for Paywall Modal */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      /* Animations for new Landing Page Hero */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
          box-shadow: 0 0 10px 0px #a3e635;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
          box-shadow: 0 0 25px 5px #a3e635;
        }
      }
       @keyframes float-text {
        0% { opacity: 0; transform: translateY(20px); }
        25%, 75% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-spin-slow {
        animation: spin 30s linear infinite;
      }
      .animate-spin-slower {
        animation: spin 50s linear infinite;
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse 40s linear infinite;
      }
       .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
      .float-text-1 { animation: float-text 8s ease-in-out infinite; animation-delay: 0s; }
      .float-text-2 { animation: float-text 8s ease-in-out infinite; animation-delay: 2s; }
      .float-text-3 { animation: float-text 8s ease-in-out infinite; animation-delay: 4s; }
      .float-text-4 { animation: float-text 8s ease-in-out infinite; animation-delay: 6s; }
    </style>
